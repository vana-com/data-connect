name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            target: aarch64-apple-darwin
            pkg_target: node20-macos-arm64
            binary_name: playwright-runner
          - platform: macos-latest
            target: x86_64-apple-darwin
            pkg_target: node20-macos-x64
            binary_name: playwright-runner
          - platform: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            pkg_target: node20-linux-x64
            binary_name: playwright-runner
          - platform: windows-latest
            target: x86_64-pc-windows-msvc
            pkg_target: node20-win-x64
            binary_name: playwright-runner.exe

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Install frontend dependencies
        run: npm ci

      - name: Install playwright-runner dependencies
        working-directory: playwright-runner
        run: npm ci

      - name: Build playwright-runner binary
        working-directory: playwright-runner
        run: |
          npx pkg index.js -t ${{ matrix.pkg_target }} -o dist/${{ matrix.binary_name }} --no-bytecode --public-packages '*' --public

      - name: Update tauri.conf.json for production
        shell: bash
        run: |
          node -e "
            const fs = require('fs');
            const conf = JSON.parse(fs.readFileSync('src-tauri/tauri.conf.json', 'utf8'));
            // Only bundle connectors and playwright-runner binary (no browsers - downloaded on-demand)
            conf.bundle.resources = {
              '../connectors/**/*': './connectors/',
              '../playwright-runner/dist/playwright-runner*': 'binaries/'
            };
            fs.writeFileSync('src-tauri/tauri.conf.json', JSON.stringify(conf, null, 2));
          "

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: 'DataBridge v__VERSION__'
          releaseBody: 'See the assets to download this version and install.'
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.target }}
